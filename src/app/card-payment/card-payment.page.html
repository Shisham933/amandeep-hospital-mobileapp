<ion-content padding>
 <ion-row style="margin-top: 20px;">
   <ion-col size="12">
    <ion-label class="label">Card Holder Name</ion-label>
   </ion-col>
 </ion-row>
 <ion-row>
   <ion-col size="12">
     <ion-input class="input-box" [(ngModel)]="name"></ion-input>
   </ion-col>
 </ion-row>
 <ion-row>
  <ion-col size="12">
   <ion-label class="label">Card Number<img src="assets/imgs/cards.jpg"/></ion-label>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col size="12">
    <ion-input class="input-box" placeholder="XXXX-XXXX-XXXX-XXXX" [(ngModel)]="number"></ion-input>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col size="6">
   <ion-label class="label">Cvv</ion-label>
  </ion-col>
  <ion-col size="6">
    <ion-label class="label">Expiry Date</ion-label>
   </ion-col>
</ion-row>
<ion-row>
  <ion-col size="6">
    <ion-input class="input-box" placeholder="123" [(ngModel)]="cvv"></ion-input>
  </ion-col>
  <ion-col size="6">
    <ion-datetime  placeholder="12/2020" class="input-box"  displayFormat="MM/YYYY" [(ngModel)]="expiry_date"></ion-datetime>
  </ion-col>
</ion-row>
<ion-row style="padding:40px">
  <ion-col>
      <ion-button style="--background:linear-gradient(to right, #C23F3A , #E80C0A);--padding-bottom: 25px;
--padding-top: 25px;--background-activated:#E80C0A" shape="round" expand="full"
          (click)="payNow()" class="ion-activatable ripple-parent">Continue</ion-button>
  </ion-col>
</ion-row>
</ion-content>
