<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="title">Contact Us</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Give a message</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col size="4">
          <ion-label>Name*</ion-label>
        </ion-col>
        <ion-col size="8">
          <ion-input placeholder="" [(ngModel)]="name"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-label>Email Id*</ion-label>
        </ion-col>
        <ion-col size="8">
          <ion-input placeholder="" [(ngModel)]="email_id"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-label>Phone number/Mobile*</ion-label>
        </ion-col>
        <ion-col size="8">
          <ion-input placeholder="" [(ngModel)]="mobile_no"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-label>Message*</ion-label>
        </ion-col>
        <ion-col size="8">
          <ion-input placeholder="" style="height: 60px;" [(ngModel)]="message"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button style="--padding-bottom: 20px;
      --padding-top: 20px;--background: #222C3C;--background-activated: #222C3C;--background-activated: #222C3C;
        --background-hover: #222C3C;
        --background-focused: #222C3C;" shape="round" expand="full" (click)="contactUs()"
        class="ion-activatable ripple-parent">Submit</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
