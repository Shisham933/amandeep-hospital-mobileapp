<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="title">My Appointments</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list lines="none">
    <ion-item class="lower-bottom" *ngFor="let a of appointments">
      <ion-avatar slot="start" style="margin-top: -50px;">
        <img src="assets/imgs/no-img.png">
      </ion-avatar>
      <ion-label>
        <h2 class="doctor-name">Dr. {{a['DR firstname']}} {{a['DR lastname']}}  <ion-icon class="map-icon" name="map-outline" (click)="showMap(a.location_name,a.address)"></ion-icon></h2>
        <p>{{a.speciality_name}}</p>
        <p style="margin-top: 10px;">{{a.time_slots}}, {{a.date | date : 'mediumDate'}}</p>
        <p style="margin-top: 10px;">{{a.location_name}}{{a.address}}</p>
      </ion-label>
      <!-- <div>
        <ion-label slot="end" class="book-btn" >
          <ion-icon style="color: #363A61;" name="map-outline"></ion-icon>
        </ion-label>
      </div> -->
    </ion-item>
    
  </ion-list>
</ion-content>
