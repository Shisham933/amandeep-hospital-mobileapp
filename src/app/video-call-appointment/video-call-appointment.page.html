<div class="video-container">
 
  <div class="agora_local">
    <div class="video-buttons">
    <ion-col style="margin-top: -50px;">
        <span class="call-icon" (click)="leave()">
          <ion-icon name="call"></ion-icon>
        </span>
      </ion-col>
      <ion-row>
        <ion-col size="12" class="call-options">
          <span class="mute-icon">
            <ion-icon name="mic-off" (click)="toggleAudio()" *ngIf="!audioEnabled"></ion-icon>
            <ion-icon name="mic" (click)="toggleAudio()" *ngIf="audioEnabled"></ion-icon>
          </span>&nbsp;&nbsp;
          <span class="mute-icon">
            <ion-icon name="volume-high"></ion-icon>
          </span>&nbsp;&nbsp;
          <span class="mute-icon">
            <ion-icon name="videocam" (click)="toggleVideo()" *ngIf="videoEnabled"></ion-icon>
            <i class="fa fa-video-camera fa-2x" style="color: white;" (click)="toggleVideo()" *ngIf="!videoEnabled"></i>
          </span>&nbsp;&nbsp;
        </ion-col>
      </ion-row>
       </div>
    <div id="agora_local" class="agora_local_fullscreen"></div>
  </div>
  <ng-container *ngIf="remoteCalls.length != 0" >
    <div class="agora_remote" *ngFor="let remote of remoteCalls" [id]="remote">
    </div>
  </ng-container>
 
  <div class="agora_remote" *ngIf="remoteCalls.length == 0">
    <div class="connecting">&nbsp;Connecting....&nbsp;</div>
  </div>
</div>
