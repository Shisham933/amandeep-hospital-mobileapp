<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="title">Select Speciality</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
   <ion-row>
     <ion-col size="12">
      <ion-searchbar type="url" (ionInput)="search($event)" (ionBlur)="stopSearch()" placeholder="Search Speciality"></ion-searchbar>
     </ion-col>
   </ion-row>
   <ion-list>
    <ion-item class="lower-border" *ngFor="let s of specialities" (click)="selectSpeciality(s.speciality_name,s.speciality_id)">
      <ion-label>{{s.speciality_name}}</ion-label>
    </ion-item>
   </ion-list>
</ion-content>
