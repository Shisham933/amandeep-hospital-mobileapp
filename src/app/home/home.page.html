<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size="4" class="header menu" (click)="openMenu()">
        <ion-menu-button class="menu-icon" class="menu" style="font-size: 22px;"></ion-menu-button>
      </ion-col>
      <ion-col size="4" class="header">
        <ion-icon name="home-outline"></ion-icon>
      </ion-col>
      <ion-col size="4" class="header" (click)="account()">
        <ion-icon name="people-circle-outline"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4" class="header menu" (click)="openMenu()">
        <ion-label>Menu</ion-label>
      </ion-col>
      <ion-col size="4" class="header other-header-icons">
        <ion-label>Home</ion-label>
      </ion-col>
      <ion-col size="4" class="header other-header-icons" (click)="account()">
        <ion-label>Account</ion-label>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="initial-container">
    <ion-row>
      <ion-col size='12' class="no-padding">
        <img src="assets/imgs/banner.jpg" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" class="quick-menu">
        <h3 style="font-weight: bold;">Quick Menu</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-scroll scrollX="true">
        <ion-col size="4" (click)="bookOPD()">
          <img src="assets/imgs/Book Appointment.png" />
        </ion-col>
        <ion-col size="4" (click)="bookVideoCall()">
          <img src="assets/imgs/book doctor call.png" />
        </ion-col>
        <ion-col size="4" (click)="myAppointments()">
          <img src="assets/imgs/my appointments.png" />
        </ion-col>
        <ion-col size="4">
          <img src="assets/imgs/my space.png" />
        </ion-col>
        <ion-col size="4">
          <img src="assets/imgs/about us.png" />
        </ion-col>
      </ion-scroll>
    </ion-row>

    <ion-row>
      <ion-col size="6" style="padding: 12px;">
        <h6>My Space</h6>

      </ion-col>
    </ion-row>
    <ion-list lines="none">

      <ion-item detail="false" class="lower-bottom">
        <ion-avatar slot="start">
          <img src="assets/imgs/appointment-icon.png">
        </ion-avatar>
        <ion-label class="options">
          My Reports
        </ion-label>
      </ion-item>
      <ion-item detail="false" class="lower-bottom" (click)="myAppointments()">
        <ion-avatar slot="start">
          <img src="assets/imgs/my documents.png">
        </ion-avatar>
        <ion-label class="options">
          My Appointments
        </ion-label>
      </ion-item>
      <ion-item detail="false" class="lower-bottom">
        <ion-avatar slot="start">
          <img src="assets/imgs/My report.png">
        </ion-avatar>
        <ion-label class="options">
          My Documents
        </ion-label>
      </ion-item>

    </ion-list>
  </div>

</ion-content>
