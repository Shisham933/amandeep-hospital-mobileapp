<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="title">Chat With Doctor</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col size="12" class="select-person">
     <ion-label>Select Person for Consultation</ion-label>
    </ion-col>
  </ion-row>
  <ion-row class="title-row">
    <ion-col size="3" class="title-col">
      <img src="{{utility.image}}" /><br>
      <ion-label>Myself</ion-label>
    </ion-col>
    <ion-col size="3" class="add-person">
      <ion-icon name="add-outline"></ion-icon>
      <br>
      <ion-label>Someone else</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" class="query-col">
      <ion-label>Enter your health query</ion-label>
    </ion-col>
    <ion-col size="12" class="query-col" style="margin-top: -15px;">
      <ion-textarea placeholder="Please type your health query here....." [(ngModel)]="question"></ion-textarea>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" style="text-align:center">
      <ion-button ion-button (click)="submit()" class="submit-btn">PAY NOW</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
